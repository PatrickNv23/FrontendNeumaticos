<div class="container_measurecard">
  <div class="container_entry_measures">
    <div class="header_measures">
      <img class="img_header_measure" src="../../../../../assets/images/neumatico.svg" alt="">
      <p class="text_header_measure">Buscar por medida</p>
    </div>
    <form action="" class="formMeasure">
      <div class="container_selects">
        <ng-container *ngFor="let filter of filters">
          <ng-container *ngIf="filter.name !== 'Precio' && filter.name !== 'Marca'">
            <select class="select-css" [name]="filter.name" [id]="filter.name" form="">
              <option [value]="filter.name">{{filter.name}}</option>
              <ng-container *ngFor="let value of filter.values">
                <option [value]="value">{{value}}</option>
              </ng-container>
            </select>
          </ng-container>
        </ng-container>
      </div>
      <button type="button" (click)="getCatalogue()" class="btn_submit_formMeasure">Buscar mi neumático</button>
    </form>
  </div>
  <div class="container_info_measure">
    <h3 class="info_measure_text_h3">¿Cómo saber la medida?</h3>
    <p class="info_measure_text_p">Para saber puede revisar en el servicio, el costado del <br> neumático y ver cuál
      requiere
      exactamente</p>
    <img class="info_measure_image" src="../../../../../assets/images/leer-neumatico.svg" alt="">
  </div>
</div>
